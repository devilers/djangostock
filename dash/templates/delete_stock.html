{% extends 'basic.html' %}

{% block content %}


<table class="table table-striped table-bordered ">
    <thead class="thead-dark" >
      <tr>
        <th scope="col">Company Name </th>
        <th scope="col">Delete Stock</th>
      </tr>
    </thead>
    <tbody>
     {% for item in stock %}
      <tr>
        <th scope="row">{{item}}</th>
        <td><button type="button" class="btn btn-dark"><a href="{% url 'delete' item.id %}">Delete stock</a></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
        
{% endblock %}
